<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">


    <style>
        
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="header">
        <input type="text" id="search" placeholder="Search" class="form-control mr-2">
        <button id="searchBtn" class="search-icon btn btn-light">Search</button>
    </div>

    <div class="table-container">
        <table id="userTable" class="table table-bordered">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="pagination">
        <button class="first-page btn btn-primary">First Page</button>
        <button class="previous-page btn btn-primary">Previous Page</button>
        <span class="page-numbers"></span>
        <button class="next-page btn btn-primary">Next Page</button>
        <button class="last-page btn btn-primary">Last Page</button>
    </div>
</div>


<div class="modal" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <label for="editName">Name:</label>
                <input type="text" id="editName" class="form-control">
            </div>
            <div class="modal-body">
                <label for="editEmail">Email:</label>
                <input type="text" id="editEmail" class="form-control">
            </div>
            <div class="modal-body">
                <label for="editRole">Role:</label>
                <input type="text" id="editRole" class="form-control">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="cancelChanges">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
